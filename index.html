<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bet23</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="main_app.css" />
</head>
<body>

  <!-- Nav Bar -->
  <div class="custom-nav">
    <div class="amount_plus">
      <i class="fa-solid fa-plus"></i>
      <p class="amount">50000</p>
      <p class="currency">Ks</p>
    </div>
      Bet23
    <i class="fa-solid fa-bell"></i>
  </div>

  <!-- main-container -->
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li class="active-sidebar"><i class="fa-solid fa-house"></i><span>Home</span></li>
        <li><i class="fa-regular fa-credit-card"></i><span>Bet Slip</span></li>
        <li><i class="fa-solid fa-clock-rotate-left"></i><span>History</span></li>
        <li><i class="fa-solid fa-bars"></i><span>Menu</span></li>
      </ul>
    </div>

    <!-- Content Area -->

    <div class="main-content">
    	<!--slider-->

    <div class="carousel-container">
     <div class="carousel-slide" id="carouselSlide">
      <img src="pic/photo1.webp" alt="Image 1" />
      <img src="pic/photo1.webp" alt="Image 2" />
      <img src="pic/photo1.webp" alt="Image 3" />
    </div>

    <button class="nav-btn prev" onclick="prevSlide()">‹</button>
    <button class="nav-btn next" onclick="nextSlide()">›</button>
  </div>
  <!--Live_Number-->

    <div class="live-number-container">
      <div class="container-2d">
        <span>2D Number = </span>
        <span class="no">78</span>
      </div>

      <span>|</span>
      
      <div class="container-3d">
        <span>3D Number =</span>
        <span class="no">664</span>
      </div>
    </div>

     <!--number-list-container-->

     <div class="number-list-container">

    <!--2d number list-->

      <div class="label-2d-3d-list">Choose 2D number</div>
      <div class="number-grid-2d" id="numberGrid-2d"></div>

    <!--3d number list-->
      <div class="label-2d-3d-list">Choose 3D number</div>
      <div class="number-grid-3d" id="numberGrid-3d"></div> 

      </div> 

    </div>
  </div>

  <script type="text/javascript" src="main_app.js"></script>
</body>
</html>
